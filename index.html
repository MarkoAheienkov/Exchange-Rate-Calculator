<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles/style.css">
  <title>Exchange Rate Calculator</title>
</head>
<body>
  <div class="logo">
    <i class="fas fa-money-bill fa-10x"></i>
  </div>
  <h1 class="title">Exchange Rate Calculator</h1>
  <p class="text">Choose the currency and the amounts to get exchange rate</p>
  <div class="container">
    <div class="exchange-container" data-for="input">
      <select class="exchange-select">
        <option value="Loading">Loading...</option>
      </select>
      <input type="text" class="exchange-input" placeholder="0.00">
    </div>
    <div class="exchange-swap">
      <button id="swap" class="btn"><i class="fas fa-sync-alt fa-2x"></i></button>
    </div>
    <div class="exchange-container" data-for="output">
      <select class="exchange-select">
        <option value="Loading">Loading...</option>
      </select>
      <input disabled type="text" class="exchange-input" placeholder="0.00">
    </div>
  </div>
  <script src="script/script.js"></script>
</body>
</html>
